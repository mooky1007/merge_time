<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>🍓 Merge Farm</title>
    <meta property="og:title" content="🍓 Merge Farm">
    <meta property="og:description" content="과일을 만들어 판매하세요.">
    <meta property="og:image" content="./assets/mergefarm_512.png" />
    <meta name="description" content="과일을 만들어 판매하세요.">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
    <link rel="shortcut icon" href="./assets/mergefarm_72.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./merge.js"></script>
</head>
<body>
    <div class="row">
        <div class="status">
            <p style="margin-right: auto;">
                <span class="tossFace">👑</span>
                <span class="fameLevel">0</span>
            </p>
            <p style="margin-right: 20px;">
                <span class="tossFace">💫</span>
                <span class="fame">0</span>
            </p>
            <p>
                <span class="tossFace">💰</span>
                <span class="gold">0</span>
                <span style="font-size:12px;">원</span>
            </p>
        </div>
        <div class="squre">
            <div class="board"></div>
            <div class="tiles"></div>
        </div>
        <div class="button_wrap main">
            <button type="button" id="buyItem"><span class="tossFace" style="margin-right:5px;">🌱</span>과일 만들기<span class="blank"></span></button>
            <button type="button" id="upgradeModal"><span class="tossFace" style="margin-right:5px;">⚡</span>업그레이드<span class="blank"></span></button>
        </div>
    </div>
    <div class="order_list">
        <h2>주문 내역</h2>
        <ul class="no-order">
            <li class="infor_text">🙏🏻 주문이 없습니다. 조금만 기다려주세요...</li>
        </ul>
    </div>
    <div class="modal_layer hide" id="upgradeModalLayer">
        <div class="modal_container">
            <h3 class="modal_title">업그레이드</h3>
            <div class="modal_content">
                <div class="button_wrap">
                    <button type="button" id="upgrade1"><span class="tossFace" style="margin-right:5px;">🔥</span>아이템 생성 레벨업<span class="price">0</span><span style="font-size:10px;">원</span></button>
                    <button type="button" id="upgrade2"><span class="tossFace" style="margin-right:5px;">🕖</span>주문서 생성 속도 감소<span class="price">0</span><span style="font-size:10px;">원</span></button>
                    <button type="button" id="upgrade3"><span class="tossFace" style="margin-right:5px;">📑</span>최대 주문서 보유량 증가<span class="price">0</span><span style="font-size:10px;">원</span></button>
                    <button type="button" id="upgrade4"><span class="tossFace" style="margin-right:5px;">🪑</span>주문서 대기시간 증가<span class="price">0</span><span style="font-size:10px;">원</span></button>
                </div>
            </div>
            <div class="modal_button_wrap">
                <button type="button" class="close">닫기</button>
            </div>
        </div>
    </div>
    <div class="modal_layer hide" id="inforModalLayer">
        <div class="modal_container">
            <h3 class="modal_title">🍔</h3>
            <div class="modal_content">
                <p>ㅋㅋ</p>
            </div>
            <div class="modal_button_wrap">
                <button type="button" class="close">확인</button>
            </div>
        </div>
    </div>inforModalLayer
    <ins class="kakao_ad_area" style="display:none;"
        data-ad-unit = "DAN-OzwbkdEIU8bYd4ij"
        data-ad-width = "320"
        data-ad-height = "50"></ins>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js?ver=230728" async></script>
    <!-- <script>
        const board = new Board('.board');
    </script> -->
    <script src="./js/index.mjs" type="module"></script>
</body>
</html>
