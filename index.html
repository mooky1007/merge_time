<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>🍓 Merge Farm</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./merge.js"></script>
</head>
<body>
    <div class="row">
        <div class="status">
            <p style="margin-right: 20px;">
                <span class="tossFace">💫</span>
                <span class="fame">0</span>
            </p>
            <p>
                <span class="tossFace">💰</span>
                <span class="gold">0</span>
                <span style="font-size:12px;">원</span>
            </p>
        </div>
        <div class="squre">
            <div class="board"></div>
            <div class="tiles"></div>
        </div>
        <div class="button_wrap main">
            <button type="button" id="buyItem"><span class="tossFace" style="margin-right:5px;">🌱</span>과일 만들기<span class="blank"></span></button>
            <button type="button" id="upgradeModal"><span class="tossFace" style="margin-right:5px;">⚡</span>업그레이드<span class="blank"></span></button>
        </div>
    </div>
    <div class="order_list">
        <h2>주문 내역</h2>
        <ul>
            <li class="infor_text">🙏🏻 주문이 없습니다. 조금만 기다려주세요...</li>
        </ul>
    </div>
    <div class="modal_layer hide">
        <div class="modal_container">
            <h3 class="modal_title">업그레이드</h3>
            <div class="modal_content">
                <div class="button_wrap">
                    <button type="button" id="upgrade1"><span class="tossFace" style="margin-right:5px;">🔥</span>아이템 생성 레벨업<span class="price">0</span><span style="font-size:10px;">원</span></button>
                    <button type="button" id="upgrade2"><span class="tossFace" style="margin-right:5px;">🕖</span>주문서 생성 속도 감소<span class="price">0</span><span style="font-size:10px;">원</span></button>
                    <button type="button" id="upgrade3"><span class="tossFace" style="margin-right:5px;">📑</span>최대 주문서 보유량 증가<span class="price">0</span><span style="font-size:10px;">원</span></button>
                    <button type="button" id="upgrade4"><span class="tossFace" style="margin-right:5px;">🪑</span>주문서 대기시간 증가<span class="price">0</span><span style="font-size:10px;">원</span></button>
                </div>
            </div>
            <div class="modal_button_wrap">
                <button type="button" class="close">닫기</button>
            </div>
        </div>
    </div>
    <script>
        const board = new Board('.board');
    </script>
</body>
</html>
